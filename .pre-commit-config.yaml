---
minimum_pre_commit_version: "3.5.0"

default_language_version:
  python: python3.12

# Ignore generated or vendor folders
exclude: |
  (?x)
  (^\.git/)|
  (^archive/)|
  (?:^|/)vendor/|
  (?:^|/)third_party/|
  (.*_gtest\.cc$)|
  (^node_modules/)

repos:
  # ---------- Nix files ----------
  - repo: https://github.com/nix-community/nixpkgs-fmt
    rev: v1.3.0
    hooks:
      - id: nixpkgs-fmt

  # ---------- Elisp files ----------
  - repo: https://github.com/jamescherti/pre-commit-elisp
    rev: v1.0.5
    hooks:
      - id: elisp-check-parens
      - id: elisp-indent

  # ---------- Bazel files ----------
  - repo: https://github.com/keith/pre-commit-buildifier
    rev: 8.2.1
    hooks:
      - id: buildifier
        args: &args
          - --warnings=all
      - id: buildifier-lint
        args: *args

  # ---------- Generic sanity checks ----------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: debug-statements

  # ---------- C++ checks ----------
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: clang-format
      - id: cppcheck
        args:
          - --check-level=exhaustive
          - --suppress=missingInclude
          - --suppress=missingIncludeSystem
          - --suppress=unusedStructMember
          - --suppress=unusedFunction
          - --enable=style
      - id: cpplint
        args:
          - --filter=-legal/copyright,-build/header_guard,-build/include_order

  # ---------- Documentation & markup ----------
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: ["--fix"]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: "\\.(js|jsx|ts|tsx|json|css|scss|html)$"

  # ---------- YAML quality ----------
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        exclude: ^production/kubernetes/helm-charts/.+/templates/

  # ---------- Helm charts ------------
  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.30
    hooks:
      - id: helmlint

  # ---------- Shell scripts ----------
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        args: ["-i", "4", "-s", "-w"]

  # ---------- Dockerfiles ----------
  - repo: https://github.com/AleksaC/hadolint-py
    rev: v2.14.0
    hooks:
      - id: hadolint
        args: [--ignore, DL3008, --ignore, DL3018]

  # ---------- Secret scanning ----------
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        exclude: ^production/secrets/

  # ---------- Go ----------
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-lint
      - id: go-imports
      - id: go-cyclo
        args: [-over=15]
      - id: validate-toml
      - id: go-critic
      - id: go-mod-tidy
